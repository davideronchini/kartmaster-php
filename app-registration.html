    <!-- Fonts (Oswald + Montserrat) -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,600&family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Altre impostazioni del sito -->
    <title>KART MASTER | Organizza il tuo campionato</title>
    <link rel="stylesheet" href="style-android.css">
    <link rel="shortcut icon" href="resources/favicon.webp">

  </head>
  <body>

    <img class="logo" src="resources/kart-logo.webp">
    <h1>Registrati</h1>
    <input class="input" type="text" placeholder="Nome utente">
    <input class="input" type="email" placeholder="Email">
    <input class="input" type="password" placeholder="Password">
    <p>Cliccando “Continua” accetti i <a href="#">Termini di Servizio</a> e l’<a href="#">informativa sulla privacy</a></p>
    <button href="#" class="log-btn">Continua</button>
    <p>Hai già un account? <a href="#">Accedi</a></p>


    <!-- Link to js file -->
    <script src="script.js"></script>
    <script type="text/javascript">

      //Android settings
      var ua = navigator.userAgent.toLowerCase();
      var isAndroid = ua.indexOf("android") > -1 && ua.indexOf("mobile");

      if(isAndroid) {
        $("body").attr("display","none");
      }
      else {
        window.location.href = "https://kartmaster.herokuapp.com/";
      }

    </script>

</body>
